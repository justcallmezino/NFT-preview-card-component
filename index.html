<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="NFT preview card component">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/main.css">

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="card__image">
        <img src="assets/images/image-equilibrium.jpg" alt="equilibrium" class="mainImg">
        <div class="view">
          <img src="assets/images/icon-view.svg" alt="">
        </div>
      </div>
      <h2 class="card__header">Equilibrium #3429</h2>
      <p class="card__desc">Our Equilibrium collection promotes balance and calm.</p>
      <div class="card__price-days">
        <div class="price">
          <img src="assets/images/icon-ethereum.svg" alt="">
          0.041 ETH
        </div>
        <div class="days">
          <img src="assets/images/icon-clock.svg" alt="">
          3 days left
        </div>
      </div>
      <div class="card__creator">
        <img src="assets/images/image-avatar.png" alt="the creator of the NFT" class="avatar">
        Creation of <span>Jules Wyvern</span>
      </div>
    </div>
  </body>
</html>
